# docker-compose.yml (development only)
version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DEBUG: "1"
      DB_ENGINE: django.db.backends.sqlite3
      DB_NAME: db.sqlite3
    volumes:
      - .:/app
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    image: sqlite:3.44
    environment:
      DB_NAME: db.sqlite3
    volumes:
      - sqlite_data:/var/lib/sqlite

volumes:
  sqlite_data: