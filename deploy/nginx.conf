upstream portfolio_app {
    server unix:/run/gunicorn/portfolio.sock fail_timeout=0;
}

server {
    listen 80;
    server_name dimitrigaggioli.fr www.dimitrigaggioli.fr;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dimitrigaggioli.fr www.dimitrigaggioli.fr;

    ssl_certificate /etc/letsencrypt/live/dimitrigaggioli.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dimitrigaggioli.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    client_max_body_size 10M;

    access_log /var/log/nginx/portfolio_access.log;
    error_log /var/log/nginx/portfolio_error.log;

    location /static/ {
        alias /var/www/portfolio/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/portfolio/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://portfolio_app;
    }
}

