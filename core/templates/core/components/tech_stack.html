{% load project_tags %}
<section id="skills" class="mx-auto max-w-6xl px-4 py-12" aria-labelledby="stack-title">
  <h2 id="stack-title" class="mb-6 text-2xl font-bold">Technical Stack</h2>
  <div class="grid gap-4 md:grid-cols-2">
    <div>
      <h3 class="mb-3 font-semibold text-(--color-text-secondary)">Backend</h3>
      <div class="flex flex-wrap gap-2">
        {% for name in tech_backend %}
          <span class="flex items-center gap-2 rounded-md border border-(--color-accent-primary) px-3 py-1 text-sm">
            {{ name|tech_icon:"w-4 h-4" }}
            {{ name }}
          </span>
        {% endfor %}
      </div>
    </div>
    <div>
      <h3 class="mb-3 font-semibold text-(--color-text-secondary)">Data & Tools</h3>
      <div class="flex flex-wrap gap-2">
        {% for name in tech_data_tools %}
          <span class="flex items-center gap-2 rounded-md border border-(--color-accent-primary) px-3 py-1 text-sm">
            {{ name|tech_icon:"w-4 h-4" }}
            {{ name }}
          </span>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
