{% load static %}
<section class="mx-auto max-w-6xl px-4 py-10" aria-labelledby="summary-title">
  <h2 id="summary-title" class="mb-6 text-2xl font-bold">Explorez mon portfolio</h2>
  <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    <a href="#projects" class="group rounded-xl border-2 border-transparent bg-[var(--color-bg-secondary)] p-6 transition hover:-translate-y-1 hover:border-[color:var(--color-accent-primary)] hover:shadow-xl">
      <img src="{% static 'images/telescope.png' %}" alt="Projets" class="w-10 h-10">
      <div class="mt-3 text-lg font-semibold">Projets</div>
      <p class="text-sm text-[var(--color-text-secondary)]">~11 projets soigneusement sélectionnés</p>
    </a>
    <a href="#skills" class="group rounded-xl border-2 border-transparent bg-[var(--color-bg-secondary)] p-6 transition hover:-translate-y-1 hover:border-[color:var(--color-accent-primary)] hover:shadow-xl">
      <img src="{% static 'images/skills.png' %}" alt="Compétences" class="w-10 h-10">
      <div class="mt-3 text-lg font-semibold">Compétences</div>
      <p class="text-sm text-[var(--color-text-secondary)]">Backend, Bases de données, Outils</p>
    </a>
    <a href="{% url 'about' %}" class="group rounded-xl border-2 border-transparent bg-[var(--color-bg-secondary)] p-6 transition hover:-translate-y-1 hover:border-[color:var(--color-accent-primary)] hover:shadow-xl">
      <img src="{% static 'images/about.png' %}" alt="À propos & CV" class="w-10 h-10">
      <div class="mt-3 text-lg font-semibold">À propos & CV</div>
      <p class="text-sm text-[var(--color-text-secondary)]">Mon parcours et mon CV</p>
    </a>
  </div>
</section>
