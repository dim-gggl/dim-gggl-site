{% load static %}
<section class="mx-auto max-w-6xl px-4 py-10" aria-labelledby="summary-title">
  <h2 id="summary-title" class="mb-6 text-2xl font-bold">Explore my portfolio</h2>
  <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    <a href="#projects" class="group rounded-xl border-2 border-transparent bg-(--color-bg-secondary) p-6 transition hover:-translate-y-1 hover:border-(--color-accent-primary) hover:shadow-xl">
      <img src="{% static 'images/telescope.png' %}" alt="Projets" class="w-10 h-10">
      <div class="mt-3 text-lg font-semibold">Projects</div>
      <p class="text-sm text-(--color-text-secondary)">{{ total_projects }} projects</p>
    </a>
    <a href="#skills" class="group rounded-xl border-2 border-transparent bg-(--color-bg-secondary) p-6 transition hover:-translate-y-1 hover:border-(--color-accent-primary) hover:shadow-xl">
      <img src="{% static 'images/skills.png' %}" alt="Compétences" class="w-10 h-10">
      <div class="mt-3 text-lg font-semibold">Skills</div>
      <p class="text-sm text-(--color-text-secondary)">{{ technologies_count }} technologies</p>
    </a>
    <a href="{% url 'core:about' %}" class="group rounded-xl border-2 border-transparent bg-(--color-bg-secondary) p-6 transition hover:-translate-y-1 hover:border-(--color-accent-primary) hover:shadow-xl">
      <img src="{% static 'images/about.png' %}" alt="À propos" class="w-10 h-10">
      <div class="mt-3 text-lg font-semibold">About</div>
      <p class="text-sm text-(--color-text-secondary)">My journey and profile</p>
    </a>
  </div>
</section>
