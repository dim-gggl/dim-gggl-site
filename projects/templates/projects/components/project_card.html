<article class="group overflow-hidden rounded-xl border border-neutral-800 bg-[var(--color-bg-secondary)] shadow transition hover:-translate-y-1 hover:shadow-xl">
  {% project_image project as img_url %}
  <div class="aspect-[4/3] w-full bg-[var(--color-bg-tertiary)]" style="background-image: url('{{ img_url }}'); background-size: cover; background-position: center;"></div>
  <div class="p-5">
    <h3 class="text-lg font-semibold">{{ project.title }}</h3>
    <p class="mt-1 line-clamp-2 text-sm text-[var(--color-text-secondary)]">{{ project.description|default:"Description à venir" }}</p>
    <div class="mt-3 flex gap-3 text-sm">
  	{% if project.github_url %}<a class="text-[color:var(--color-accent-primary)] hover:underline" href="{{ project.github_url }}" target="_blank" rel="noopener">GitHub</a>{% endif %}
  	{% if project.demo_url %}<a class="text-[color:var(--color-accent-primary)] hover:underline" href="{{ project.demo_url }}" target="_blank" rel="noopener">Démo</a>{% endif %}
    </div>
  </div>
</article>
